<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <main>
        <div class="gameboard">
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
        </div>
        <div class="scoreboard">
            <div class="player">
                <h3>Player 1</h3>
                <div class="display"></div>
            </div>
            <div class="player">
                <h3>Player 2</h3>
                <div class="display"></div>
            </div>
        </div>
        <div class="buttons"><input type="button" value="Start"><input type="button" value="Restart"><input type="reset"
                value="Reset"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
