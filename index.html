<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <main>
        <div class="info">
            <p class="current-player"></p>
        </div>
        <div class="gameboard">
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
        </div>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="buttons"><input type="button" id="startBtn" value="Start"><input type="button" id='restartBtn'
                value="Restart"><input type="reset" id='resetBtn' value="Reset"></div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
