<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <main>
        <div class="info">
            <p class="player1">Player 1 'X' :</p>
            <p class="player2">Player 2 'O' :</p>
            <p class="current-player">Current Player :</p>
        </div>
        <div class="gameboard">
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
            <div class="cell"><input type="button"></div>
        </div>
        <div class="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Player 1</th>
                        <th>Player 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="buttons"><input type="button" value="Start"><input type="button" value="Restart"><input type="reset"
                value="Reset"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
